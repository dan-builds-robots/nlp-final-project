<!DOCTYPE html>
<html>
  <head>
    <title>Genius Lyrics Scraper</title>
    <style>
      body {
        padding: 20px;
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 0 auto;
      }
      #status {
        margin-top: 20px;
        color: #666;
        min-height: 50px;
        white-space: pre-wrap;
      }
      .button-container {
        margin-bottom: 20px;
      }
      button {
        background-color: green;
        color: white;
        cursor: pointer;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
      }
      .progress {
        margin-top: 20px;
      }
      .artist-list {
        margin-top: 20px;
        border: 1px solid #eee;
        border-radius: 4px;
        padding: 15px;
      }
      .artist-item {
        padding: 8px;
        border-bottom: 1px solid #eee;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .artist-item:last-child {
        border-bottom: none;
      }
      .artist-name {
        font-weight: bold;
      }
      .artist-status {
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 0.9em;
      }
      .status-completed {
        background-color: #e6ffe6;
        color: #008000;
      }
      .status-in-progress {
        background-color: #fff3e6;
        color: #cc7700;
      }
      .summary {
        margin-top: 20px;
        padding: 10px;
        background-color: #f5f5f5;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>Genius Lyrics Scraper</h1>
    <div class="button-container">
      <button id="scraper-button">Start Scraping Lyrics</button>
    </div>
    <div class="summary">
      <div>Total Artists: <span id="total-count">0</span></div>
      <div>Completed: <span id="completed-count">0</span></div>
      <div>In Progress: <span id="in-progress-count">0</span></div>
    </div>
    <div id="status"></div>
    <div class="artist-list" id="artist-list">
      <!-- Artists will be added here dynamically -->
    </div>
    <script src="start-scraping.js"></script>
  </body>
</html>
